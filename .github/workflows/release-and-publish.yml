name: Release and Publish

on:
  # This workflow triggers only when CHANGELOG.md or package.json changes on main branch.
  # It waits for CI to pass before proceeding with release.
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'
      - 'package.json'
  workflow_dispatch:

jobs:
  # Workflow execution order:
  # 1. wait-for-ci - Waits for CI workflow to complete successfully
  # 2. release-and-publish - Creates GitHub release and publishes to NPM
  # 3. deploy - Deploys documentation to GitHub Pages
  # If any job fails, subsequent jobs are automatically skipped.

  wait-for-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read  # Required to check CI workflow status
    if: contains(github.event.head_commit.message, 'Release version update')
    steps:
      - name: Wait for CI workflow to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'ci'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  release-and-publish:
    needs: wait-for-ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Get package version
        id: package-version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
      
      - name: Get latest changes from CHANGELOG
        id: changelog
        run: |
          # Extract the changes for the latest version
          LATEST_CHANGES=$(sed -n "/## ${{ steps.package-version.outputs.version }}/,/## [0-9]/p" CHANGELOG.md | sed '$d' | sed '1d')
          # Store the changes in a file to preserve newlines
          echo "$LATEST_CHANGES" > latest_changes.txt
          echo "changes_file=latest_changes.txt" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body_path: ${{ steps.changelog.outputs.changes_file }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build package for publishing
        run: pnpm build
      
      - name: Publish to NPM registry
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0

  deploy:
    needs: release-and-publish
    permissions:
      contents: read
      pages: write
      id-token: write
    # Concurrency control prevents race conditions during GitHub Pages deployments.
    # - group: "pages" - Groups all Pages deployments together under a single concurrency group.
    #   Only one deployment from this group can run at a time.
    # - cancel-in-progress: false - When a new deployment is triggered while another is running,
    #   the new one will wait for the current deployment to complete instead of canceling it.
    #   This ensures each deployment finishes fully, preventing partial or corrupted documentation.
    # Example: If two releases happen in quick succession, the second deployment waits for
    # the first to complete before starting, ensuring Pages is always in a consistent state.
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate documentation
        run: pnpm typedoc
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
